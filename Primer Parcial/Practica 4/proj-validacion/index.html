<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validación de Formularios</title>
  <link rel="stylesheet" href="src/style.css" />
  <style>
    .contenedor-principal {
      display: flex;
      gap: 2rem;
      max-width: 1100px;
      margin: 2rem auto;
      align-items: flex-start;
    }
    .lado-izquierdo, .lado-derecho {
      flex: 1;
      min-width: 320px;
    }
    .caja-lista {
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 2rem;
      margin-top: 0.5rem;
    }
    .titulo-lista {
      color: #2563eb;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: left;
    }
    .item-lista {
      border-bottom: 1px solid #e5e7eb;
      padding: 0.5rem 0;
    }
    .item-lista:last-child {
      border-bottom: none;
    }
    .mb-4 { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <div class="contenedor-principal">
    <div class="lado-izquierdo">
      <h1 class="text-2xl font-bold mb-4">Registro de Estudiante</h1>
      <form id="form-estudiante" class="mb-4">
        <div>
          <label>Nombre:</label>
          <input id="nombre-estudiante" />
        </div>
        <div>
          <label>Apellido:</label>
          <input id="apellido-estudiante" />
        </div>
        <div>
          <label>Edad:</label>
          <input id="edad-estudiante" />
        </div>
        <div>
          <label>Teléfono:</label>
          <input id="telefono-estudiante" />
        </div>
        <div>
          <label>Correo:</label>
          <input id="correo-estudiante" />
        </div>
        <button type="submit">Registrar Estudiante</button>
      </form>

      <h1 class="text-2xl font-bold mb-4">Registro de Aula</h1>
      <form id="form-aula" class="mb-4">
        <div>
          <label>Nombre del Aula:</label>
          <input id="nombre-aula" />
        </div>
        <div>
          <label>Capacidad:</label>
          <input id="capacidad-aula" />
        </div>
        <button type="submit">Registrar Aula</button>
      </form>

      <h1 class="text-2xl font-bold mb-4">Registro de Profesor</h1>
      <form id="form-profesor">
        <div>
          <label>Nombre:</label>
          <input id="nombre-profesor" />
        </div>
        <div>
          <label>Apellido:</label>
          <input id="apellido-profesor" />
        </div>
        <div>
          <label>Especialidad:</label>
          <input id="especialidad-profesor" />
        </div>
        <button type="submit">Registrar Profesor</button>
      </form>
    </div>
    <div class="lado-derecho">
  <div class="titulo-lista">
    Estudiantes
    <button id="borrar-estudiantes" type="button" style="float:right;">Eliminar Estudiantes</button>
  </div>
  <div class="caja-lista" id="lista-estudiantes"></div>

  <div class="titulo-lista">
    Aulas
    <button id="borrar-aulas" type="button" style="float:right;">Eliminar Aulas</button>
  </div>
  <div class="caja-lista" id="lista-aulas"></div>

  <div class="titulo-lista">
    Profesores
    <button id="borrar-profesores" type="button" style="float:right;">Eliminar Profesores</button>
  </div>
  <div class="caja-lista" id="lista-profesores"></div>

  <div style="margin-top:2rem;">
    <button id="borrar-todo" type="button" style="width:100%;background:#dc2626;color:#fff;padding:0.75rem 0;border:none;border-radius:0.375rem;font-weight:600;cursor:pointer;">Eliminar Todos los Datos</button>
  </div>
</div>
  <script type="module" src="/src/ts/main.ts"></script>
</body>
</html>
