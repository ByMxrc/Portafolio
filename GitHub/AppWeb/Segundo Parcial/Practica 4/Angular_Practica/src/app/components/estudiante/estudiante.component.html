
<h2>Agregar Estudiante</h2>
<form (ngSubmit)="agregarEstudiante()">
  <input [(ngModel)]="nuevoEstudiante.nombre" name="nombre" placeholder="Nombre" required>
  <input [(ngModel)]="nuevoEstudiante.apellido" name="apellido" placeholder="Apellido" required>
  <input [(ngModel)]="nuevoEstudiante.edad" name="edad" type="number" placeholder="Edad" required>
  <input [(ngModel)]="nuevoEstudiante.correo" name="correo" placeholder="Correo" required>
  <input [(ngModel)]="nuevoEstudiante.telefono" name="telefono" type="number" placeholder="TelÃ©fono" required>
  <button type="submit">Agregar</button>
</form>

<h2>Lista de Estudiantes</h2>
<ul>
  <li *ngFor="let est of estudiantes">
    {{ est.nombre }} {{ est.apellido }} ({{ est.edad }}) - {{ est.correo }} - {{ est.telefono }}
    <button (click)="seleccionarEstudiante(est)">Editar</button>
    <button (click)="eliminarEstudiante(est.id)">Eliminar</button>
  </li>
</ul>

<div *ngIf="estudianteSeleccionado">
  <h2>Editar Estudiante</h2>
  <form (ngSubmit)="actualizarEstudiante()">
    <input [(ngModel)]="estudianteSeleccionado.nombre" name="editNombre" required>
    <input [(ngModel)]="estudianteSeleccionado.apellido" name="editApellido" required>
    <input [(ngModel)]="estudianteSeleccionado.edad" name="editEdad" type="number" required>
    <input [(ngModel)]="estudianteSeleccionado.correo" name="editCorreo" required>
    <input [(ngModel)]="estudianteSeleccionado.telefono" name="editTelefono" type="number" required>
    <button type="submit">Actualizar</button>
    <button type="button" (click)="estudianteSeleccionado = null">Cancelar</button>
  </form>
</div>
